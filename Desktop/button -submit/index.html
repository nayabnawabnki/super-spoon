<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>type here</h1>

               <!-- this is my textarea -->

    <textarea name="type here" id="text" cols="30" rows="10"></textarea> 

    <button onclick="submit()">submit</button>

    <p id="phara"></p>


           <!-- submit function btn  -->

    <script>
        
        function submit(){
            let type =document.querySelector('#text').value;
            let result = document.querySelector('#phara')
            result.innerHTML=type;
        }

    </script>
</body>
</html>
